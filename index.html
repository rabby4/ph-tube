<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav class="container mx-auto border-b-2">
        <div class="flex justify-between py-8">
          <div>
            <img src="images/Logo.png" alt="" class="w-36" />
          </div>
          <div>
            <button class="btn">Sort by view</button>
          </div>
          <div>
            <button class="btn bg-red-600 hover:bg-red-500 text-white px-9">
              Blog
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div id="category-container" class="container mx-auto text-center">
          <ul
            id="category-menu-container"
            class="menu menu-horizontal lg:menu-vertical rounded-box"></ul>
        </div>
      </section>
      <section>
        <div class="container mx-auto">
          <div
            id="video-container"
            class="video-container grid grid-cols-4 gap-6">
            <div class="card card-compact bg-base-100 shadow-xl">
              <figure>
                <img src="https://i.ibb.co/L1b6xSq/shape.jpg" alt="Shoes" />
              </figure>
              <div class="card-body">
                <div class="flex gap-5">
                  <div>
                    <img
                      src="https://i.ibb.co/D9wWRM6/olivia.jpg"
                      alt=""
                      class="w-12 rounded-full" />
                  </div>
                  <div>
                    <h2 class="text-2xl font-semibold">title</h2>
                    <div class="flex gap-3 items-center">
                      <p class="text-base my-1">author name</p>
                      <img src="images/Group 3.png" alt="" class="w-4 h-4" />
                    </div>
                    <p>view</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
