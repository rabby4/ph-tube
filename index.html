<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav class="container mx-auto border-b-2">
        <div class="flex justify-between py-8">
          <div>
            <img src="images/Logo.png" alt="" class="w-36" />
          </div>
          <div>
            <button class="btn">Sort by view</button>
          </div>
          <div>
            <button class="btn bg-red-600 hover:bg-red-500 text-white px-9">
              Blog
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div
          id="category-container"
          class="container mx-auto text-center my-10">
          <ul
            id="category-menu-container"
            class="menu menu-horizontal lg:menu-vertical rounded-box"></ul>
        </div>
      </section>
      <section>
        <div class="container mx-auto mb-16">
          <div
            id="video-container"
            class="video-container grid grid-cols-4 gap-8"></div>
        </div>
      </section>
      <section>
        <div id="empty-section" class="container mx-auto hidden">
          <div class="text-center mx-auto flex flex-col py-40">
            <img
              src="images/Icon.png"
              alt="404 Not Found"
              class="w-40 place-self-center" />
            <h1 class="text-4xl font-bold">
              Oops!! Sorry, <br />
              There is no content here
            </h1>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
